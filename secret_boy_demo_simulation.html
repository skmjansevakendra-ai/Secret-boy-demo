<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secret Boy Demo Runner - Mobile Friendly</title>
<style>
body{margin:0;font-family:sans-serif;background:#071021;color:#e6eef6;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:10px;}
button{padding:12px 18px;border-radius:10px;border:none;background:#ff6b6b;color:#fff;cursor:pointer;margin:6px;font-size:16px;}
.card{background:rgba(255,255,255,0.05);padding:20px;border-radius:14px;margin:10px;text-align:center;transition:transform 0.3s;}
.card:hover{transform:translateY(-4px);}
#loginModal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity 0.5s;}
#loginModal.active{opacity:1;pointer-events:auto;}
.modalContent{background:#0b1220;padding:20px;border-radius:14px;text-align:center;width:90%;max-width:360px;}
input{width:80%;padding:12px;margin:6px 0;border-radius:8px;border:1px solid #333;background:#0f1722;color:#e6eef6;font-size:16px;}
</style>
</head>
<body>
<h1>Secret Boy Mobile Demo</h1>
<div class="card">Wallet Balance: ₹<span id="balance">0</span></div>
<div class="card">Wins: <span id="wins">0</span></div>
<div class="card">Games</div>
<div>
  <button id="openLogin">Login</button>
  <button id="deposit">Deposit</button>
  <button id="withdraw">Withdraw</button>
  <button id="playGame">Play Game</button>
</div>

<div id="loginModal">
  <div class="modalContent">
    <h2>Login / Register</h2>
    <input id="mobile" placeholder="Mobile" type="tel"/><br/>
    <input id="password" placeholder="Password" type="password"/><br/>
    <button id="loginBtn">Simulate Login</button>
  </div>
</div>

<script>
let balance = 0;
let wins = 0;

function updateUI(){
  document.getElementById('balance').innerText = balance;
  document.getElementById('wins').innerText = wins;
}

const modal = document.getElementById('loginModal');
document.getElementById('openLogin').addEventListener('click',()=>{modal.classList.add('active');});
document.getElementById('loginBtn').addEventListener('click',()=>{
  modal.classList.remove('active');
  alert('Login Successful!');
});

document.getElementById('deposit').addEventListener('click',()=>{
  let amt = Math.floor(Math.random()*100)+10;
  balance += amt;
  alert('Deposited ₹'+amt);
  updateUI();
});

document.getElementById('withdraw').addEventListener('click',()=>{
  let amt = Math.min(balance, Math.floor(Math.random()*50)+5);
  balance -= amt;
  alert('Withdrew ₹'+amt);
  updateUI();
});

document.getElementById('playGame').addEventListener('click',()=>{
  let points = Math.floor(Math.random()*50)+10;
  balance += points;
  wins += 1;
  alert('Played Secret Boy Game and earned '+points+' points!');
  updateUI();
});

// Auto Demo Runner
setTimeout(()=>{document.getElementById('openLogin').click();},1000);
setTimeout(()=>{document.getElementById('loginBtn').click();},3000);
setTimeout(()=>{document.getElementById('deposit').click();},5000);
setTimeout(()=>{document.getElementById('playGame').click();},7000);
setTimeout(()=>{document.getElementById('withdraw').click();},9000);
</script>
</body>
</html>
